<!DOCTYPE html>
<html>

<head>
    <title>My Popup Window</title>
    <link rel="stylesheet" href="popup.css">
</head>
<style>
    body {
        width: 330px;
    }
</style>

<body>
    <h2>Turn off/on</h2>
    Entire Extension:
    <div class="toggle-container">
        <input type="checkbox" id="all" class="toggle-checkbox">
        <label for="all" class="toggle-label"></label>
    </div>
    Adding CourseReview links:
    <div class="toggle-container">
        <input type="checkbox" id="crlinks" class="toggle-checkbox">
        <label for="crlinks" class="toggle-label"></label>
    </div>
    Adding ratings when searching for links:
    <div class="toggle-container">
        <input type="checkbox" id="rating" class="toggle-checkbox">
        <label for="rating" class="toggle-label"></label>
    </div>
    Everything for timetable creator:
    <div class="toggle-container">
        <input type="checkbox" id="timetable" class="toggle-checkbox">
        <label for="timetable" class="toggle-label"></label>
    </div>
    Autofill in search menu:
    <div class="toggle-container">
        <input type="checkbox" id="autofill" class="toggle-checkbox">
        <label for="autofill" class="toggle-label"></label>
    </div>
    Filter when searching:
    <div class="toggle-container">
        <input type="checkbox" id="filter" class="toggle-checkbox">
        <label for="filter" class="toggle-label"></label>
    </div>
    Searching by pressing enter:
    <div class="toggle-container">
        <input type="checkbox" id="enter" class="toggle-checkbox">
        <label for="enter" class="toggle-label"></label>
    </div>
    Show old occurences of each course:
    <div class="toggle-container">
        <input type="checkbox" id="old" class="toggle-checkbox">
        <label for="old" class="toggle-label"></label>
    </div>
    Information on hover in search menu:
    <div class="toggle-container">
        <input type="checkbox" id="hover" class="toggle-checkbox">
        <label for="hover" class="toggle-label"></label>
    </div>

    <input type="checkbox" id="hovercourse">
    <label for="hovercourse">Course</label>
    <br>
    <input type="checkbox" id="hovercatdata">
    <label for="hovercatdata">Catalogue Data</label>
    <br>
    <input type="checkbox" id="hoverperform">
    <label for="hoverperform">Performance Assessment</label>
    <br>
    <input type="checkbox" id="hoverlearnmat">
    <label for="hoverlearnmat">Learning materials</label>
    <br>
    <input type="checkbox" id="hovergroups">
    <label for="hovergroups">Groups</label>
    <br>
    <input type="checkbox" id="hoverrestrict">
    <label for="hoverrestrict">Restrictions</label>
    <br>
    <input type="checkbox" id="hoveroffered">
    <label for="hoveroffered">Offered in</label>

    <script src="popup.js"></script>
</body>


</html>
