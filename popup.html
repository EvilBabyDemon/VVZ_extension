<!DOCTYPE html>
<html>

<head>
    <title>My Popup Window</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    Disable Extension:
    <div class="toggle-container">
        <input type="checkbox" id="all" class="toggle-checkbox">
        <label for="all" class="toggle-label"></label>
    </div>
    Disable adding CourseReview links:
    <div class="toggle-container">
        <input type="checkbox" id="crlinks" class="toggle-checkbox">
        <label for="crlinks" class="toggle-label"></label>
    </div>
    Disable adding ratings when searching for links:
    <div class="toggle-container">
        <input type="checkbox" id="rating" class="toggle-checkbox">
        <label for="rating" class="toggle-label"></label>
    </div>
    Disable everything for timetable creator:
    <div class="toggle-container">
        <input type="checkbox" id="timetable" class="toggle-checkbox">
        <label for="timetable" class="toggle-label"></label>
    </div>    
    Disable Autofill in search menu:
    <div class="toggle-container">
        <input type="checkbox" id="autofill" class="toggle-checkbox">
        <label for="autofill" class="toggle-label"></label>
    </div>
    Disable Filter when searching:
    <div class="toggle-container">
        <input type="checkbox" id="filter" class="toggle-checkbox">
        <label for="filter" class="toggle-label"></label>
    </div>
    <script src="popup.js"></script>
</body>


</html>
